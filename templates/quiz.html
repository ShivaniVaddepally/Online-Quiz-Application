<!DOCTYPE html>
<html>
<head>
    <title>Quiz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Online Quiz</h2>

        <form method="POST">
            {% for q in questions %}
                <div class="question">
                    <p>{{ loop.index }}. {{ q.question }}</p>

                    {% set q_index = loop.index0 %}

                    {% for option in q.options %}
                        <input type="radio"
                               name="{{ q_index }}"
                               value="{{ option }}"
                               required>
                        {{ option }}<br>
                    {% endfor %}
                </div>
                <hr>
            {% endfor %}

            <button type="submit">Submit Quiz</button>
        </form>
    </div>
</body>
</html>
